<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberLogin.html</title>
    <style>
        .logo{
            text-align: center;            
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="login_logo.gif" alt="로고">
    </div>

    <table style="margin: 0 auto;">
        <tr>
            <td>
                <input type="text" name="user_id" value="아이디" size="30"
                    style="font-size: 14pt; padding: 15px;">
            </td>
            <td rowspan="2">
                <input type="image" src="login_bt.gif">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="user_pw" value="1234" size="30"
                    style="font-size: 14pt; padding: 15px;">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="image" src="login_member.gif"
                    style="margin: 10px 50px 0 0;">
                <input type="image" src="login_idpw.gif">
            </td>
        </tr>
    </table>
</body>
</html>
